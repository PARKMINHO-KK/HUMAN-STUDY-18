<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_dom_form</title>
</head>
<body>
    <input type="text" id="id" value="abcd"><br>
    <input type="password" id="pw"><br>
    <input type="date" id="date"><br>

    <input type="radio" name="ai" value="1" checked>chatGPT
    <input type="radio" name="ai" value="2">gemini
    <input type="radio" name="ai" value="3">perplexity
    <input type="radio" name="ai" value="4">claude
    <br>

    <input type="checkbox" class="res" value="a">중국집
    <input type="checkbox" class="res" value="b">한식
    <input type="checkbox" class="res" value="c">일식
    <br>
    <select id="select">
        <option value="1">html</option>
        <option value="2">css</option>
        <option value="3" selected>java</option>
        <option value="4">db</option>
        <option value="5">javascript</option>
    </select>
    <br>
    <select id="select2">
        <option value="h">html</option>
        <option value="c">css</option>
        <option value="j">java</option>
        <option value="d">db</option>
        <option value="js">javascript</option>
    </select>
    <br>

    <textarea id="textarea">초기값</textarea>

    <div id="view"></div>





    <script>
        const text = document.querySelector('#id')

        // input값 읽어오기
        console.log('text.value :', text.value)

        // input값 바꾸기
        setTimeout(() => {

            console.log('text.value :', text.value)
            text.value = 12345
            
            const pw = document.querySelector('#pw')
            console.log('pw.value :', pw.value)
            pw.value = 12345

            const date = document.querySelector('#date')
            console.log('date.value :', date.value)
            // 2026-02-05
            let now = new Date()
            const year = now.getFullYear()
            let month = now.getMonth()+1
            if(month < 10) {
                month = '0' + month
            }
            let day = now.getDate()
            day = ("0"+day).slice(-2)
            date.value = year + '-' + month + '-' + day

            date.value = now.toISOString().split('T')[0]

            const radio = document.querySelector('[name=ai]:checked')
            console.log(radio.value)
    
            const radios = document.querySelectorAll('[name=ai]')
            radios[1].checked = true

            let checks = document.querySelectorAll('.res:checked')
            // let not_checks = document.querySelectorAll('.res:not(:checked)')
            for(let i = 0; i<checks.length; i++){
                console.log( checks[i].value )
                checks[i].checked = false
            }

            let checks2 = document.querySelectorAll('.res')
            checks2[0].checked = true

            for(let i=0; i<checks2.length; i++){
                console.log(checks2[i].checked)
            }

            const select = document.querySelector('#select')
            console.log('select.value :', select.value)
            
            const option = document.querySelector('#select option:checked')
            console.log('option.innerText :', option.innerText)
            
            select.value = '4' // select value 값을 바꾼다. 4 value를 가진 'db'로 바뀜
            
            const textarea = document.getElementById('textarea')
            console.log('textarea.value :', textarea.value)

            // textarea.value = '바뀐값<br>다음줄\n진짜 다음줄'
            
            // innerText : 태그는 안되지만 \n은 적용된다
            let view = document.querySelector('#view').innerText = textarea.value
            
            console.log('view.value', view)
            
            // innerHTML
            let html = textarea.value.replace(/\n/g, '<br>') // /\n/ 는 모든 \n을 뜻한다
            document.querySelector('#view').innerHTML = html

            const select2 = document.querySelector('#select2')
            select2.value = 'c'
            

        }, 1000*3)



    </script>
</body>
</html>
