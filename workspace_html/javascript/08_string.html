<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_string</title>
    <script>
        const str = "옳거니 네가 나를 알아보누나"

        console.log(str[0])
        // length
        // 문자열의 길이
        console.log('str.length : ', str.length)

        // indexOf
        // 동일한 글씨가 있는지 확인
        // 있으면 : 첫 글자의 index 반환
        // 없으면 : -1 반환
        console.log("str.indexOf('누나')", str.indexOf('누나'))
        console.log("str.indexOf('형아')", str.indexOf('형아'))

        // replace
        // 첫번째 전달인자를 두번째 전달인자로 바꿔준다
        // 단, 처음 만나는 것만 바꿔준다
        let str2 = str.replace('나', '너')
        console.log('str : ', str)
        console.log('str2 : ', str2)
        
        // 정규표현식을 이용해서 전체 바꾸는 방법
        str2 = str.replace(/나/g, '너')
        console.log('str2 : ', str2)
        
        // slice(시작index, 끝index)
        // 시작index 부터 끝 index 바로 앞까지 복사
        str2 = str.slice(4, 6)
        console.log('str : ', str)
        console.log('str2 : ', str2)
        
        // split - 찢기
        str2 = str.split(' ')
        console.log('str2 : ', str2)
        
        // substr
        // 시작 index, count
        str2 = str.substr(4, 2)
        console.log('str2 : ', str2)
        
        // substring
        // 시작index, 끝index 바로 앞
        str2 = str.substring(4, 6)
        console.log('str2 : ', str2)
        
        // trim 
        // 앞뒤 공백 제거
        let str3 = "    1 2  3           "
        str2 = str3.trim()
        console.log(`[${str2}]`)

        // 문제1
        // 어떤 이메일이라도 id를 출력해보자
        // 예) study.todair@gmail.com
        let email = 'parkmino89@gmail.com'
        let result = email.split('@')
        let id = result[0]
        console.log('id :', id)

        // 문제2
        // 보안상 이메일의 앞 두자리를 제외하고 * 처리
        let arrid = id.split('')
        console.log(arrid)
        for(let i = 0; i<arrid.length; i++){
            if(i < 2){
                continue;
            } else {
                arrid[i] = '*'
            }
        }
        let strid = arrid.join('')
        console.log('id* :', strid)

        // 문제3
        // 인터넷 주소 중에서 2차 도메인 출력
        let q3 = 'comic.naver.com'
        let split3 = q3.split('.')
        let result3 = split3[split3.length - 2]
        console.log('2nd domain :', result3)

        // 문제4
        // url의 query string에서 검색어를 출력한다
        // hint query=옆에있는 단어
        let q4 = 'https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=1234&ackey=po4zpvmy'
        // console.log(q4.split('query=')) // 확인용
        let q41 = q4.split('query=')[1] // query= 뒷부분만 변수에 담기
        let q42 = q41.split('&') // & 기준으로 나누기
        console.log('search word :', q42[0]) // query= 뒷부분, & 앞부분 출력





    </script>
</head>

</body>
</html>
