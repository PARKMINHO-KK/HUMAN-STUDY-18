<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_font.html</title>
    <style>
        /* 웹폰트 다운로드 */
        @font-face {
    font-family: 'GMarketSans';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
    font-weight: 500;
    font-display: swap;
    }

    /* 폰트 적용 */
    #p1 {
        font-family: 'GMarketSans', Arial, Helvetica, sans-serif ;
    }
    .style {
        font-style: italic ;
    }
    .fw-100 { font-weight: 100 ; }
    .fw-400 { font-weight: 400 ; }
    .fw-1000 { font-weight: 900 ; }
    /* 100~ 1000 까지 100 단위로 사용 가능 */
    .fw-2000 { font-weight: 2000 ; }
    .fw-bold { font-weight: bold ; }
    </style>
</head>
<body>
    기본글씨 abc 123
    <p id="p1">
        눈누난나 광고좀 그만올려라 
        <div>
            자식 안쪽의 글씨
        </div>
    </p>
    <div class="style">
        font-style
    </div>
    <div class="fw-100">100</div>
    <div class="fw-400">100</div>
    <div class="fw-900">100</div>
    <div class="fw-1000">100</div>
    <div class="fw-bold">100</div>
</body>
</html>
