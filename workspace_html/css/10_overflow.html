<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_overflow.html</title>
</head>
    <style>
        .v {
            /* display: none; */
            /* 공간은 남아있고 요소가 사라짐 */
            visibility: hidden;
        }
        .a:hover + .v {
            /* 요소가 없어서 적용 안됨 */
            visibility: visible;
        }
        .op {
            /* 투명도 설정하는 것 */
            opacity: 0;
        }
        .op:hover {
            opacity: 1;
        }
        .box {
            border: 1px solid red;
            height: 110px;
            width: 100px;
            margin: 10px;
        }
        .of-hidden {
            overflow: hidden;
        }
        .of-scroll {
            /* overflow: scroll; */
            overflow-y: scroll;
        }
        .of-auto {
            overflow: auto;
        }
        .parent div {
            border: 1px solid red;
            display: inline-block;
            width: 100px;
            margin: 5px;

        }
        .parent {
            border: 1px solid blue;
            width: 300px;
            white-space: nowrap;
            overflow: scroll;
        }
    </style>
<body>
    <div class="a">윗줄</div>
    <div class="v">중간줄</div>
    <div>아랫줄</div>
    <hr>
    <div>윗줄</div>
    <div class="op">중간줄</div>
    <div>아랫줄</div>
    <hr>
    <div class="box of-hidden" title="원본">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure amet laudantium, fugiat eaque aliquam harum? Sequi odio, at aperiam quae deserunt id ad esse unde ratione perspiciatis. Hic, quo nisi.
    </div>
    <div class="box of-scroll">
        Lorem
    </div>
    <div class="box of-auto">
        Lorem
    </div>

    <div class="parent">
        <div>항목1</div>
        <div>항목2</div>
        <div>항목3</div>
        <div>항목4</div>
        <div>항목5</div>
    </div>
</body>
</html>
