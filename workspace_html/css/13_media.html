<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_media.html</title>
    <style>
        ul {
            border: 1px solid blue;
            padding-left: 0;
            list-style: none;
        }
        li {
            border: 1px solid red;
            
            width: 100px;
            display: inline-block;
            text-align: center;
        }
        span {
            display: none;
        }

        /*
            320px ~모바일~ 950px ~테블릿~ 1440px이상 pc버전 
        */
        @media screen and (max-width: 800px) and (min-width: 600px){
            /* 또다른 CSS 영역 */
            span {
            display: inline;
            }

            ul {
                display: none;
            }
            li {
                display: block;
                width: 100%;
            }

            span:hover + ul {
                display: block;
            }
        }
    </style>
</head>
<body>
    <span>메뉴열기</span>
    <ul>
        <li>메일</li>
        <li>블로그</li>
        <li>웹툰</li>
        <li>카페</li>
    </ul>
</body>
</html>
